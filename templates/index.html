<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to PDF Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<body>

    <div class="container">
        
        <h1>Markdown to PDF Converter</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data">
            <label for="markdown_file">Upload Markdown File (.md):</label>
            <input type="file" name="markdown_file" id="markdown_file" accept=".md" required>

            <label for="css_file">Optional: Upload Custom CSS File (.css):</label>
            <input type="file" name="css_file" id="css_file" accept=".css">

            <button type="submit">Convert to PDF</button>
        </form>
    
    </div>

</body>

</html>
